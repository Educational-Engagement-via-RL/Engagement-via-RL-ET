<head>

        body {

    <div class="container">
        <h1>Please select the class of this participant:</h1>
        <form action="/submit_group" method="post"> <!-- Change the form action -->
            <label for="groupSelect">Choose a group:</label>
            <select id="groupSelect" name="group">

            <input type="submit" value="Confirm">
        </form>
    </div>
